<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Submit Scraping Rules</h2>
    <form id="scrape-form">
        <label for="url">URL to scrape:</label>
        <input type="text" id="url" name="url" required>
        <br>
        <label for="tags">HTML tags to extract:</label>
        <input type="text" id="tags" name="tags" required>
        <br>
        <label for="frequency">Frequency (optional):</label>
        <input type="text" id="frequency" name="frequency">
        <br>
        <label for="output">Output format:</label>
        <select id="output" name="output">
            <option value="json">JSON</option>
            <option value="csv">CSV</option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>
    <script src="js/scrape.js"></script>
</body>
</html>
